                    <div class="contact-grid">
                        <div class="contact-form-details wow fadeIn">
                            <div class="container">
                                <div class="row">
                                    <div class="col-md-12">
                                        <div class="contact-title white-title text-center">
                                            <h3>Contact With Me</h3>
                                            <p>Lorem ipsum dolor sit amet consectetur adipisicing elitsed eiusmod tempor enim minim veniam.</p>
                                        </div><!-- end testimonial-title  --> 
                                    </div><!-- end col-md-12  -->

                                <div class="row about-row">
                                    <div class="col-md-8 col-md-offset-2 col-sm-8 col-sm-offset-2 contact-col">
                                        <div class="contact-form">
                                            <form id="contactForm" class="contact-form shake" data-toggle="validator">
                                                <div class="form-group">
                                                    <div class="controls">
                                                        <input type="text" id="name" class="form-control" placeholder="Name" required data-error="Please enter your name">
                                                        <div class="help-block with-errors"></div>
                                                    </div><!-- end controls -->
                                                </div><!-- end form-group -->
                                                <div class="form-group">
                                                    <div class="controls">
                                                        <input type="email" class="email form-control" id="email" placeholder="Email" required data-error="Please enter your email">
                                                        <div class="help-block with-errors"></div>
                                                    </div><!-- end controls -->
                                                </div><!-- end form-group -->
                                                <div class="form-group">
                                                    <div class="controls">
                                                        <input type="text" id="msg_subject" class="form-control" placeholder="Subject" required data-error="Please enter your message subject">
                                                        <div class="help-block with-errors"></div>
                                                    </div><!-- end controls -->
                                                </div><!-- end form-group -->
                                                <div class="form-group">
                                                    <div class="controls">
                                                        <textarea id="message" rows="7" placeholder="Massage" class="form-control" required data-error="Write your message"></textarea>
                                                        <div class="help-block with-errors"></div>
                                                    </div><!-- end controls -->
                                                </div><!-- end form-group -->
                                                <button type="submit" id="submit" class="btn btn-success text-center"> Send Message</button>
                                                <div id="msgSubmit" class="h3 text-center hidden"></div> 
                                                <div class="clearfix"></div>   
                                            </form> 
                                        </div><!-- end contact-form -->
                                    </div><!-- end col-md-6 -->
                                </div><!-- end row -->

                                        </div><!-- end info-details  -->
